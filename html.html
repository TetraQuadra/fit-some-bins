<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #container {
        position: relative;
        margin: 20px;
        border: 1px solid #000;
        width: 400px;
        height: 400px;
      }

      .block {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="module" src="index.mjs"></script>
  </body>
</html>
