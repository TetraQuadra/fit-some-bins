<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .block {
        position: absolute;
        box-sizing: border-box;
        border: 1px rgba(255, 255, 255, 0.267) solid;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-size: 8px;
      }
      #info {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 6px;
        background-color: rgba(214, 214, 214, 0.527);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <div id="container"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
